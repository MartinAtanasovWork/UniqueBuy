<div>
@switch (item) {
    @case ("jewelry") {
        <app-jewelry-search />
    }
    @case ("artwork") {
        <app-artwork-search />
    }
    @case ("clothes") {
        <app-clothes-search />
    }
    @case ("pottery") {
        <app-pottery-search />
    }
    @case ("furniture") {
        <app-furniture-search />
    }
}
</div>
